name: CI/CD using github actions & docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: code checkout
      uses: actions/checkout@v4
      
    - name: Setup Gradle
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: make application.yml file
      run: |
        cd backend
        mkdir -p ./src/main/resources
        cd ./src/main/resources
        touch ./application.yml
        touch ./application-prod.yml
        echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        echo "${{ secrets.APPLICATION_PROD_YML }}" > ./application-prod.yml

    - name: make application-test.yml file
      run: |
        cd backend
        mkdir -p ./src/test/resources
        cd ./src/test/resources
        touch ./application-test.yml
        echo "${{ secrets.APPLICATION_TEST_YML }}" > ./application-test.yml

      # 테스트 코드를 실행하지 않도록 설정
    - name: Build with Gradle Wrapper
      run: |
        cd backend
        ./gradlew clean build -x test

    # Docker build & Push 
    - name: Docker build
      run: |
        cd backend
        docker build --platform=linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/trendnow:v1 .

    - name: DockerHub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/trendnow:v1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # base64으로 인코딩 된 pem 키를 복호화
      - name: Restore EC2 private key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY_B64 }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem
      # EC2 배포
      - name: Docker image pull & Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ubuntu
          key: ec2_key.pem # pem 키
          # 도커 작업
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/trendnow:v1
            # 기존 컨테이너 멈춤 및 삭제
            sudo docker stop trendnow || true
            sudo docker rm trendnow || true
            # 사용 안 하는 이미지 정리
            sudo docker image prune -a -f
            # 새 컨테이너 실행
            sudo docker run -d -p 8080:8080 --name trendnow --log-driver=syslog ${{ secrets.DOCKER_USERNAME }}/trendnow:v1
